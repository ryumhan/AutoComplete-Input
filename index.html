<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>AutoComplete Input</title>
</head>

<body>
  <template id ="auto-complete-input">
    <div class="auto-input-group">
      <input class="auto-input" type="search" autocomplete="off" data-component="input">
      <div class="item-list" style="display : none" data-component="itemlist"></div>
      <button class="searchBtn" data-component="button">Search</button>
    </div>
  </template>
  <template id ="normal-item">
    <div class="item">
      <input type = "hidden">
    </div>
  </template>
  <template id ="strong-item">
    <div class="item">
      <strong style = "color : blue"></strong>
      <input type = "hidden">
    </div>
  </template>
  <div class="center" id="app">
    <div class="auto-input-group">
      <input class="auto-input" type="search" autocomplete="off" data-component="input">
      <div class="item-list" style="display : none" data-component="itemlist"></div>
      <button class="searchBtn" data-component="button">Search</button>
    </div>
  </div>
</body>

</html>
